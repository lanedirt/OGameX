name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  PREVIEW_BASE_DIR: /opt/previews

jobs:
  deploy:
    name: Deploy preview environment
    runs-on: [self-hosted, ctogx-preview]

    concurrency:
      group: preview-pr-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    # Specify environment for "Deploy" approval button
    # Note: Environment must be pre-configured in repo settings with required reviewers
    environment:
      name: preview
      url: https://pr-${{ github.event.pull_request.number }}.preview.ogamex.dev

    steps:
      - name: Set up environment variables
        run: |
          PR=${{ github.event.pull_request.number }}
          echo "PR_NUMBER=$PR" >> $GITHUB_ENV
          echo "PREVIEW_HOST=pr-$PR.preview.ogamex.dev" >> $GITHUB_ENV
          echo "PREVIEW_DIR=${{ env.PREVIEW_BASE_DIR }}/pr-$PR" >> $GITHUB_ENV

      - name: Fix permissions from previous Docker runs
        run: |
          if [ -d "${{ env.PREVIEW_DIR }}" ]; then
            docker run --rm -v ${{ env.PREVIEW_DIR }}:/workspace alpine chown -R $(id -u):$(id -g) /workspace
          fi

      - name: Checkout PR branch to preview directory
        run: |
          REPO_URL="https://github.com/${{ github.event.pull_request.head.repo.full_name }}.git"
          COMMIT="${{ github.event.pull_request.head.sha }}"
          REF="${{ github.event.pull_request.head.ref }}"

          if [ -d "${{ env.PREVIEW_DIR }}/.git" ]; then
            # Directory exists with git, fetch and checkout
            cd ${{ env.PREVIEW_DIR }}
            git remote set-url origin "$REPO_URL" || true
            git fetch origin "$REF" --depth=1
            git checkout FETCH_HEAD --force
            git clean -fd
          else
            # Fresh clone
            rm -rf ${{ env.PREVIEW_DIR }}
            git clone --depth 1 --branch "$REF" "$REPO_URL" ${{ env.PREVIEW_DIR }}
          fi

      - name: Create .env file
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          cp .env.example .env
          sed -i "s|APP_URL=.*|APP_URL=https://pr-${{ env.PR_NUMBER }}.preview.ogamex.dev|g" .env
          sed -i "s|APP_ENV=.*|APP_ENV=local|g" .env
          sed -i "s|APP_DEBUG=.*|APP_DEBUG=true|g" .env
          # Trust all proxies for X-Forwarded-* headers (HAProxy -> Traefik -> App)
          echo "TRUSTED_PROXIES=*" >> .env

      - name: Generate Traefik override
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          cat > docker-compose.override.yml << EOF
          services:
            ogamex-webserver:
              ports: !override []
              networks:
                - app-network
                - traefik
              labels:
                - traefik.enable=true
                - traefik.docker.network=traefik
                - traefik.http.routers.pr-${{ env.PR_NUMBER }}.rule=Host(\`${{ env.PREVIEW_HOST }}\`)
                - traefik.http.routers.pr-${{ env.PR_NUMBER }}.entrypoints=web
                - traefik.http.services.pr-${{ env.PR_NUMBER }}.loadbalancer.server.port=80

            ogamex-app:
              build:
                args:
                  USE_USER: "no"

            ogamex-scheduler:
              build:
                args:
                  USE_USER: "no"

            ogamex-queue-worker:
              build:
                args:
                  USE_USER: "no"

            ogamex-db:
              ports: !override []

            ogamex-phpmyadmin:
              profiles:
                - disabled

          networks:
            traefik:
              external: true
          EOF

      - name: Stop existing stack (if any)
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          docker compose -p pr-${{ env.PR_NUMBER }} down --remove-orphans || true

      - name: Build and start preview stack
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          docker compose -p pr-${{ env.PR_NUMBER }} build
          docker compose -p pr-${{ env.PR_NUMBER }} up -d --remove-orphans

      - name: Wait for app to be healthy
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          echo "Waiting for application to be ready..."
          timeout 300 bash -c 'until docker compose -p pr-${{ env.PR_NUMBER }} exec -T ogamex-app php artisan migrate:status > /dev/null 2>&1; do sleep 5; done'
          echo "Application is ready!"

      - name: Run database migrations
        working-directory: ${{ env.PREVIEW_DIR }}
        run: |
          docker compose -p pr-${{ env.PR_NUMBER }} exec -T ogamex-app php artisan migrate --force

      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ github.event.pull_request.number }};
            const previewUrl = `https://pr-${prNumber}.preview.ogamex.dev`;
            const sha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);
            const timestamp = new Date().toISOString().replace('T', ' ').substring(0, 19) + ' UTC';

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployment')
            );

            const body = [
              '## Preview deployment',
              '',
              '| Status | URL | Commit | Last deployed |',
              '|--------|-----|--------|---------------|',
              `| :white_check_mark: Live | [${previewUrl}](${previewUrl}) | \`${sha}\` | ${timestamp} |`,
              '',
              '---',
              '*This preview will be automatically destroyed when the PR is closed.*'
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

      - name: Output preview URL
        run: |
          echo "::notice::Preview deployed at https://pr-${{ env.PR_NUMBER }}.preview.ogamex.dev"
